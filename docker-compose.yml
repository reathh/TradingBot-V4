version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: tradingbot_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourpassword
      - POSTGRES_DB=TradingBot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tradingbot_network

  seq:
    image: datalust/seq:latest
    container_name: tradingbot_seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - tradingbot_network

